<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattapplikation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Enkel chattapplikation ðŸš€</h2>
    </header>

    <main>
      <div id="chat-container">
        <section id="messages-container">
          <ul id="messages"></ul>
        </section>
        <form id="form" action="">
          <input
            id="input"
            autocomplete="off"
            placeholder="Skriv ditt meddelande hÃ¤r..."
          />
          <button>Skicka</button>
        </form>
      </div>
    </main>
    <!-- Inkluderar Socket.IO biblioteket -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      // Skapar en Socket.IO-anslutning till servern
      const socket = io();

      // Hittar HTML-elementen
      const form = document.getElementById("form"); // FormulÃ¤r
      const input = document.getElementById("input"); // Input-fÃ¤ltet
      const messages = document.getElementById("messages"); // Listan fÃ¶r meddelanden

      // Lyssnar efter nÃ¤r formulÃ¤ret skickas
      form.addEventListener("submit", (e) => {
        e.preventDefault(); // FÃ¶rhindrar standard beteende av formulÃ¤ret (att sidan laddas om)
        if (input.value) {
          // Kontrollerar att input-fÃ¤ltet inte Ã¤r tomt
          // Skickar meddelandet till servern med Socket.IO
          socket.emit("chat message", input.value);
          input.value = ""; // Ã…terstÃ¤ller input-fÃ¤ltet
        }
      });

      // Lyssnar pÃ¥ inkommande meddelanden frÃ¥n servern
      socket.on("chat message", (msg) => {
        // Skapar ett nytt li-element fÃ¶r att visa meddelandet
        const item = document.createElement("li");
        item.textContent = msg; // LÃ¤gger till meddelandetexten i li-elementet
        messages.appendChild(item); // LÃ¤gger till li-elementet i meddelandelistan
        // Skrollar till slutet av meddelandelistan fÃ¶r att visa det senaste meddelandet
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
